<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<link rel="stylesheet" href="css/MyStyle.css" media="screen" type="text/css" />
	<script src="js/jquery-3.1.1.js"></script>
</head>

<body>



	<div class="center-wrap">
		<div class="login-wrap">
			
				
				<form action="#" class="login-form">
					<h1 class="freeb">Вход</h1>
					<div class="input-wrap">
						<label for="" class="user-id"><input type="text" name="userId" placeholder="Введите Логин "></label> 
						<hr class="form-hr">
						<label for="" class="password"><input type="password" name="password" placeholder="Ваш сложный пароль"></label> 
					</div>
					<div class="remember">
						<span>Запомнить?</span>
						<div class="switch">
						    <input type="checkbox" id="switch" class="switch-check">
						    <label for="switch" class="switch-label">				   
					    	<span class="switch-slider switch-slider-on"></span>
        					<span class="switch-slider switch-slider-off"></span></label>

						</div>
					</div>
					<input type="submit" class="button" value="ВОЙТИ">
					<h>Новый пользователь?<a href="#" class="forgot">Регистрация</a></h>
				</form>
			
		</div>
	</div>
</body>
</html>
